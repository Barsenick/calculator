<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Golang Calculator</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <link rel="icon" href="/icon.png" type="image/png">
</head>
<body>
    <div class="container">
        <h1>Golang Calculator</h1>
        <input type="text" id="expression" placeholder="Enter expression">
        <button id = "button" onclick="calculate()">Calculate</button>
        <div id="result-link" style="display: none;">
            <a id="expression-link" href="#">Check the result here!</a>
        </div>
    </div>
    <script src="/js/calculate.js"></script>
    <footer>
        <p>View the project on <a href="https://github.com/Barsenick/calculator" target="_blank">GitHub</a></p>
    </footer>
</body>
</html>
